<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Softly, You Are In My Space</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: left;
      padding: 15px 25px;
      background-color: #1a1a1a;
      font-size: 1.1em;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.15);
      color: #ffd700;
    }

    h1 {
      margin-top: 120px;
      font-size: 2.5em;
      transition: transform 0.4s ease;
      cursor: pointer;
      display: inline-block;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1em;
      color: #bbbbbb;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="#">About</a>
    <a href="#">Inspiring</a>
  </nav>

  <!-- Centered Animated Heading -->
  <h1 id="heading">Scroll Softly, You Are In My Space</h1>
  <div class="message" id="msg"></div>

  <script>
    const heading = document.getElementById("heading");
    const msg = document.getElementById("msg");
    const messages = [
      "Oh no, you can't touch me âœ‹",
      "Catch me if you can!",
      "Not so easy, huh?",
      "Try again... ðŸ˜„"
    ];

    heading.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - 300);
      const y = Math.random() * (window.innerHeight - 100);
      heading.style.transform = `translate(${x}px, ${y}px)`;

      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msg.textContent = randomMsg;

      setTimeout(() => {
        heading.style.transform = `translate(0, 0)`;
        msg.textContent = "";
      }, 3000);
    });
  </script>
</body>
</html>
