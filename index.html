<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Softly</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
      color: white;
    }

    .center-heading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .message-box {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="center-heading" id="mainText">Scroll Softly, You Are In My Space</div>
  <div class="message-box" id="messageBox"></div>

  <script>
    const messages = [
      "Oh no, you can't touch me!",
      "Try again? Not so easy!",
      "Oops! Missed again!",
      "You're persistent, I like it!"
    ];

    let msgIndex = 0;
    const heading = document.getElementById('mainText');
    const msgBox = document.getElementById('messageBox');

    function moveHeading() {
      const randLeft = Math.random() * 80 + '%';
      const randTop = Math.random() * 80 + '%';
      heading.style.left = randLeft;
      heading.style.top = randTop;

      msgBox.textContent = messages[msgIndex];
      msgBox.style.display = 'block';

      setTimeout(() => {
        msgBox.style.display = 'none';
        heading.style.left = '50%';
        heading.style.top = '50%';
      }, 2000);

      msgIndex = (msgIndex + 1) % messages.length;
    }

    heading.addEventListener('mouseover', moveHeading);
    heading.addEventListener('touchstart', moveHeading);
  </script>
</body>
</html>
