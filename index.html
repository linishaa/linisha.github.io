<!-- trigger redeploy --><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linisha's Interactive Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Background Video */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: blur(4px) brightness(0.7);
    }

    /* Top-Left Toolbar */
    .toolbar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 30px;
      z-index: 5;
    }

    .toolbar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .toolbar a:hover {
      transform: scale(1.2);
    }

    /* Interactive Heading */
    .main-heading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .main-heading:hover {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0%   { transform: translate(-50%, -50%) scale(1); }
      30%  { transform: translate(-50%, -60%) scale(1.2); }
      60%  { transform: translate(-50%, -50%) scale(0.95); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Message popup */
    .popup {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .popup.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="linmy.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Top-left Toolbar -->
  <div class="toolbar">
    <a href="gallery.html">Gallery</a>
    <a href="#about">About</a>
    <a href="#inspiring">Inspiring</a>
  </div>

  <!-- Center Heading -->
  <div class="main-heading" onclick="showMessage()">âœ¨ Oh no, you can't touch me! âœ¨</div>

  <!-- Message -->
  <div class="popup" id="popupMsg">Hehe! Missed me again ðŸ˜„</div>

  <!-- Script -->
  <script>
    function showMessage() {
      const popup = document.getElementById("popupMsg");
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 2000);
    }
  </script>

</body>
</html>
