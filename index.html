<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linisha's Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
    }video {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
}

.container {
  position: relative;
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.moving-heading {
  font-size: 2.8rem;
  font-weight: bold;
  position: absolute;
  transition: all 0.5s ease;
  user-select: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="linmy.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>  <div class="container">
    <div class="moving-heading" id="heading">Scroll Softly, You Are In My Space</div>
  </div>  <script>
    const heading = document.getElementById('heading');

    const messages = [
      "Oh no, you can't touch me!",
      "Try again!",
      "Nice try!",
      "Getting closer!",
      "Oops! Missed me!"
    ];

    let messageIndex = 0;
    let originalText = heading.textContent;

    function randomPosition() {
      const maxX = window.innerWidth - heading.offsetWidth;
      const maxY = window.innerHeight - heading.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      heading.style.left = `${newX}px`;
      heading.style.top = `${newY}px`;
    }

    function moveAndChangeText() {
      heading.textContent = messages[messageIndex];
      randomPosition();

      messageIndex = (messageIndex + 1) % messages.length;

      setTimeout(() => {
        heading.textContent = originalText;
        heading.style.left = '50%';
        heading.style.top = '50%';
        heading.style.transform = 'translate(-50%, -50%)';
      }, 2000);
    }

    heading.addEventListener('mouseenter', moveAndChangeText);
    heading.addEventListener('touchstart', moveAndChangeText);

    // Initial center positioning
    heading.style.left = '50%';
    heading.style.top = '50%';
    heading.style.transform = 'translate(-50%, -50%)';
  </script></body>
</html>
