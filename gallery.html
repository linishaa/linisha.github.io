<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    .gallery {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .gallery img {
      width: 33.333%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      z-index: 1;
    }

    .nav {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      font-size: 18px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="#">About</a>
  </div>

  <div class="gallery">
    <img src="https://source.unsplash.com/800x1200/?coffee" alt="Coffee 1" />
    <img src="https://source.unsplash.com/800x1201/?coffeepot" alt="Coffee Pot" />
    <img src="https://source.unsplash.com/800x1202/?espresso" alt="Espresso" />
  </div>
</body>
</html>
